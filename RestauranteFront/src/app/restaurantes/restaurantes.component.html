<h2>Restaurantes</h2>
<br>
<div class="jumbotron">
  <form>
    <label for="filtroNome">Nome:</label>
    <div class="input-group">
      <input class="form-control" type="text" placeholder="Nome do Restaurante" name="filtroNome" [(ngModel)]="filtroNome">
    </div>
    <br>
    <br>
    <button class="btn btn-primary" (click)="pesquisaRestaurantes()">Pesquisar</button>
    <button class="btn btn-success" (click)="adicionaRestaurante()">Cadastrar novo Restaurante</button>
  </form>
</div>
<br>
<div class="container">
  <div class="alert alert-success" role="alert" *ngIf="state == 0">Restaurante {{ stateMsg }} com sucesso.</div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr scope="row">
        <th>Deletar</th>
        <th>Editar</th>
        <!--th data-field="name">ID</th-->
        <th>Nome</th>
      </tr>
    </thead>

    <tbody>
      <tr scope="row" *ngFor="let restaurante of restaurantes">
        <td class="col-xs-1">
          <button class="btn btn-default btn-sm" mwlConfirmationPopover [title]="popOutTitle" [message]="popOutMsg" placement="bottom"
            (confirm)="deleteRestaurante(restaurante)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </td>
        <td class="col-xs-1">
          <button class="btn btn-default btn-sm" [routerLink]="['/restaurantes', restaurante.id]">
            <span class="glyphicon glyphicon-pencil"></span>
          </button>
        </td>
        <!--td>{{ restaurante.id }}</td-->
        <td class="col-xs-10">{{ restaurante.nome }}</td>
      </tr>
    </tbody>
  </table>
</div>
