<h2>Pratos</h2>
<br>
<div>
  <button class="btn btn-success" (click)="adicionaPrato()">Cadastrar novo Prato</button>
</div>
<br>
<div class="container">
  <div class="alert alert-success" role="alert" *ngIf="state == 0">Prato {{ stateMsg }} com sucesso.</div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr scope="row">
        <th>Deletar</th>
        <th>Editar</th>
        <!--th data-field="name">ID</th-->
        <th>Restaurante</th>
        <th>Prato</th>
        <th>Pre√ßo</th>
      </tr>
    </thead>

    <tbody>
      <tr scope="row" *ngFor="let prato of pratos">
        <td class="col-xs-1">
          <button class="btn btn-default btn-sm" mwlConfirmationPopover [title]="popOutTitle" [message]="popOutMsg" placement="bottom"
            (confirm)="deletePrato(prato)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </td>
        <td class="col-xs-1">
          <button class="btn btn-default btn-sm" [routerLink]="['/pratos', prato.id]">
            <span class="glyphicon glyphicon-pencil"></span>
          </button>
        </td>
        <!--td>{{ prato.id }}</td-->
        <td class="col-xs-4">{{ prato.restauranteNome }}</td>
        <td class="col-xs-4">{{ prato.nome }}</td>
        <td class="col-xs-2">{{ prato.preco | currency: 'BRL': true }}</td>
      </tr>
    </tbody>
  </table>
</div>
